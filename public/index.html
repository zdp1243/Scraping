<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded" rel="stylesheet">
    <title>Scraping NewsCow With Mongoose</title>
    <style>
        body {
            background-image: url("cow.jpg");
            background-size: 100%;
            font-family: 'BioRhyme Expanded', serif;

        }

        h1 {
            font-size: 5.0em;
            color: rgb(240, 136, 10);
            text-shadow: black 2px 2px;
        }

        h2 {
            font-size: 1.4em;
            color: rgb(240, 136, 10);
            text-shadow: black 2px 2px;
        }

        #wrapper {
            width: 1000px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
        }

        #articles {
            display: inline-block;
            overflow: auto;
            width: 60%;
            height: 700px;
        }

        #notes {
            float: right;
            width: 30%;
        }

        textarea,
        input {
            display: block;
            width: 100%;
            background-color: #FCF5C7;
        }

        input {
            height: 36px;
            font-size: 24px;
        }

        textarea {
            height: 200px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Note Scraper</h1>
        <h2>
            <i>Scraping the NewsCow...Like Butter Wouldn't Melt</i>
        </h2>
        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
